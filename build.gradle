plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'ru.spbau.farutin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.github.javaparser', name: 'javaparser-symbol-solver-core', version: '3.14.13'
}

intellij {
    version '2018.3.4'
}
patchPluginXml {
    changeNotes """"""
}